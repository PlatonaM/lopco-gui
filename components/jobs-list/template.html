<div uk-filter="target: .js-filter">
    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control="sort: data-date; order: desc"><a href="#">Date</a></li>
        {{#st_sort}}
        <li uk-filter-control="sort: data-status"><a href="#">Status</a></li>
        {{/st_sort}}
        <li uk-filter-control="sort: data-ds"><a href="#">Data-Source</a></li>
    </ul>
    <ul class="js-filter uk-child-width-1-1 uk-child-width-1-1@m uk-grid-small" uk-grid>
        {{#jobs}}
        <li data-date="{{created}}" data-status="{{status}}" data-ds="{{ds_id}}">
            <div class="uk-card uk-card-default uk-card-body uk-text-left uk-padding-small">
                <div class="uk-float-left uk-width-1-2">
                    <div><span class="uk-display-inline-block" style="width: 75px">Job:</span><a class="uk-link-text" href="?trgt=jobs/{{path}}/{{id}}">{{id}}</a></div>
                    <div><span class="uk-display-inline-block" style="width: 75px">Created:</span>{{created}}</div>
                    <div><span class="uk-display-inline-block" style="width: 75px">Status:</span><span class="{{status}}">{{status}}</span></div>
                </div>
                <div class="uk-float-left uk-width-1-2">
                    <div><span class="uk-display-inline-block" style="width: 110px">Data-Source:</span><a class="uk-link-text" href="?trgt=data-sources/{{ds_id}}">{{ds_id}}</a></div>
                    <div><span class="uk-display-inline-block" style="width: 110px">Pipeline:</span><a class="uk-link-text" href="?trgt=pipelines/{{pipeline_id}}">{{pipeline_id}}</a></div>
                </div>
            </div>
        </li>
        {{/jobs}}
    </ul>
</div>
