<div uk-filter="target: .js-filter">
    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control="sort: data-date; order: desc"><a href="#">Date</a></li>
        {{#st_sort}}
        <li uk-filter-control="sort: data-status"><a href="#">Status</a></li>
        {{/st_sort}}
        <li uk-filter-control="sort: data-ds"><a href="#">Data-Source</a></li>
    </ul>
    <ul class="js-filter uk-child-width-1-1 uk-child-width-1-1@m uk-grid-small" uk-grid>
        {{#jobs}}
        <li data-date="{{created}}" data-status="{{status}}" data-ds="{{ds_id}}">
            <div class="uk-card uk-card-default uk-card-body uk-padding-small">
                <div class="uk-float-left uk-width-1-2">
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 75px">JOB:</span><a class="uk-inline uk-text-light uk-text-small uk-link-text" href="/jobs/{{path}}/{{id}}">{{id}}</a>
                    </div>
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 75px">CREATED:</span><span class="uk-inline uk-text-light uk-text-small">{{created}}</span>
                    </div>
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 75px">STATUS:</span><span class="{{status}} uk-inline uk-text-light uk-text-small">{{status}}</span>
                    </div>
                </div>
                <div class="uk-float-right uk-width-1-2">
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 110px">DATA-SOURCE:</span><span class="uk-inline uk-text-light uk-text-small">{{ds_id}}</span>
                    </div>
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 110px">PIPELINE:</span><a class="uk-inline uk-text-light uk-text-small uk-link-text" href="/pipelines/{{pipeline_id}}">{{pipeline_id}}</a>
                    </div>
                </div>
            </div>
        </li>
        {{/jobs}}
    </ul>
</div>
