<div uk-filter="target: .js-filter">
    <div class="uk-width-1-2 uk-float-left">
        <ul class="uk-subnav uk-subnav-pill">
            <li>
                <a href="#">Sort by<span style="margin-left: 5px" uk-icon="icon: triangle-down"></span></a>
                <div uk-dropdown>
                    <ul class="uk-nav uk-dropdown-nav">
                        <li class="uk-active" uk-filter-control="sort: data-type"><a href="#">Type</a></li>
                        <li uk-filter-control="sort: data-image"><a href="#">Image</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="uk-width-1-2 uk-float-right">
        <div class="uk-margin-auto-left" style="width: max-content">
            <ul class="uk-subnav uk-subnav-pill uk-subnav-divider" style="width: max-content; margin-left: 0; float: right">
                <li style="padding-left: 0">
                    <a href="/system/backups">Backups</a>
                </li>
                <li>
                    <a onclick="active_cmp.list.refresh();">Refresh<span style="margin-left: 5px" uk-icon="icon: refresh"></span></a>
                </li>
            </ul>
            <ul class="uk-subnav uk-subnav-pill" style="width: max-content; margin-top: 0; float: right">
                <li style="margin-top: 1px">
                    <a href="/system">Services</a>
                </li>
                <li style="margin-top: 1px">
                    <a href="/system/images">Images</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="uk-width-1-1 uk-float-left" style="padding-bottom: 40px">
        <ul class="js-filter uk-child-width-1-1 uk-child-width-1-1@m uk-grid-small" uk-grid>
            {{#items}}
            <li data-type="{{type}}{{image}}" data-image="{{image}}">
                <div class="uk-card uk-card-body uk-padding-small uk-background-muted">
                    <div class="uk-float-left uk-width-1-2">
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 55px">IMAGE:</span><span class="uk-inline uk-text-light uk-text-small">{{image}}</span>
                        </div>
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 55px">TIME:</span><span class="uk-inline uk-text-light uk-text-small">{{time}}</span>
                        </div>
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 55px">TYPE:</span><span class="uk-inline uk-text-light uk-text-small">{{type}}</span>
                        </div>
                    </div>
                    <div class="uk-float-right uk-width-1-2">
                        <div style="margin-top: 3px">
                            <span class="uk-inline uk-text-top uk-text-small" style="width: 101px">REQUIRED BY:</span><div class="uk-inline uk-text-light uk-text-top uk-text-small">{{#entities}}<div>{{^e_api}}{{e_id}}{{/e_api}}{{#e_api}}<a class="uk-text-light uk-text-small uk-link-text" href="{{e_api}}/{{e_id}}?action=details">{{e_id}}</a>{{/e_api}}</div>{{/entities}}</div>
                        </div>
                    </div>
                    <hr class="uk-float-left uk-width-1-1 uk-margin-small-top uk-margin-small-bottom">
                    <div class="uk-float-left uk-width-1-1">
                        <a onclick="active_cmp.list.update('{{image}}');" class="uk-icon-link" style="margin-right: 25px" uk-icon="pull"><span class="uk-text-small" style="margin-right: 5px">UPDATE</span></a>
                    </div>
                </div>
            </li>
            {{/items}}
        </ul>
    </div>
</div>
