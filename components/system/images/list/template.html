<div uk-filter="target: .js-filter">
    <div class="uk-width-1-2 uk-float-left">
        <ul class="uk-subnav uk-subnav-pill">
            <li>
                <a href="#">Sort by<span style="margin-left: 5px" uk-icon="icon: triangle-down"></span></a>
                <div uk-dropdown>
                    <ul class="uk-nav uk-dropdown-nav">
                        <li class="uk-active" uk-filter-control="sort: data-name"><a href="#">Name</a></li>
                        <li uk-filter-control="sort: data-created"><a href="#">Created</a></li>
                        <li uk-filter-control="sort: data-size"><a href="#">Size</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="uk-width-1-2 uk-float-right">
        <ul class="uk-subnav uk-subnav-pill uk-margin-auto-left" style="width: max-content">
            <li>
                <a href="/system">Services</a>
            </li>
            <li>
                <a href="/system/updates">Updates</a>
            </li>
            <li>
                <a href="/system/backups">Backups</a>
            </li>
        </ul>
    </div>
    <div class="uk-width-1-1 uk-float-left" style="padding-bottom: 40px">
        <ul class="js-filter uk-child-width-1-1 uk-child-width-1-1@m uk-grid-small" uk-grid>
            {{#items}}
            <li data-name="{{name}}" data-created="{{created}}" data-size="{{size}}">
                <div class="uk-card uk-card-body uk-padding-small uk-background-muted">
                    <div class="uk-float-left uk-width-1-2">
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 74px">NAME:</span><span class="uk-inline uk-text-light uk-text-small">{{name}}</span>
                        </div>
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 74px">SIZE:</span><span class="uk-inline uk-text-light uk-text-small">{{size}} MB</span>
                        </div>
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 74px">CREATED:</span><span class="uk-inline uk-text-light uk-text-small">{{created}}</span>
                        </div>
                    </div>
                    <div class="uk-float-right uk-width-1-2">
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 50px">ARCH:</span><span class="uk-inline uk-text-light uk-text-small">{{architecture}}</span>
                        </div>
                        <div>
                            <span class="uk-inline uk-text-small" style="width: 50px">HASH:</span><span class="uk-inline uk-text-light uk-text-small">{{hash}}</span>
                        </div>
                    </div>
                </div>
            </li>
            {{/items}}
        </ul>
    </div>
</div>
