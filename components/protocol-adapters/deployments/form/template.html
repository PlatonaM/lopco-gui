<div class="uk-card uk-card-body uk-padding-small uk-background-muted">
    <h4 class="uk-heading-divider uk-text-light">Deploy Protocol-Adapter:</h4>
    <form class="uk-form-horizontal uk-margin-medium">
        <div class="uk-margin">
            <label class="uk-form-label uk-text-uppercase" for="form-id" style="color: #666666">ID</label>
            <div class="uk-form-controls" uk-tooltip="title: Protocol-Adapter ID; pos: top-left; delay: 500">
                <input class="uk-input" type="text" value="{{id}}" disabled>
                <input class="uk-input" id="form-id" name="id" type="text" value="{{id}}" hidden>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label uk-text-uppercase" for="form-name" style="color: #666666">Name</label>
            <div class="uk-form-controls" uk-tooltip="title: Protocol-Adapter name; pos: top-left; delay: 500">
                <input class="uk-input" type="text" value="{{name}}" disabled>
                <input class="uk-input" id="form-name" name="name" type="text" value="{{name}}" hidden>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label uk-text-uppercase" for="form-image" style="color: #666666">Image</label>
            <div class="uk-form-controls" uk-tooltip="title: Protocol-Adapter docker image; pos: top-left; delay: 500">
                <input class="uk-input" type="text" value="{{image}}" disabled>
                <input class="uk-input" id="form-image" name="image" type="text" value="{{image}}" hidden>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label uk-text-uppercase" for="form-dc-path" style="color: #666666">Data-Cache Path</label>
            <div class="uk-form-controls" uk-tooltip="title: Path for mounting the Data-Cache inside the container; pos: top-left; delay: 500">
                <input class="uk-input" type="text" value="{{dc_path}}" disabled>
                <input class="uk-input" id="form-dc-path" name="data_cache_path" type="text" value="{{dc_path}}" hidden>
            </div>
        </div>
        {{#has_configs}}
        <div class="uk-margin">
            <label class="uk-form-label uk-text-uppercase" style="color: #666666">Configs</label>
            <div class="uk-form-controls">
                {{#configs}}
                <div class="uk-grid uk-grid-small">
                    <div class="uk-width-1-3">
                        <input class="uk-input" type="text" value="{{key}}" uk-tooltip="title: Config field name; pos: top-left; delay: 500" disabled>
                        <input class="uk-input" type="text" id="conf-{{key}}" name="conf-{{key}}" value="{{key}}" hidden>
                    </div>
                    <div class="uk-width-2-3">
                        <input class="uk-input" type="text" id="conf-{{key}}-value" name="conf-{{key}}-value" value="{{value}}" placeholder="Config value" uk-tooltip="title: Config field value; pos: top-left; delay: 500">
                    </div>
                </div>
                {{/configs}}
            </div>
        </div>
        {{/has_configs}}
        {{#has_ports}}
        <div class="uk-margin">
            <label class="uk-form-label uk-text-uppercase" style="color: #666666">Ports</label>
            <div class="uk-form-controls">
                {{#ports}}
                <div class="uk-grid uk-grid-small">
                    <div style="width: 71px">
                        <input class="uk-input" type="number" value="{{port}}" uk-tooltip="title: Container port; pos: top-left; delay: 500" disabled>
                        <input class="uk-input" type="number" id="port-{{port}}-{{protocol}}" name="port-{{port}}-{{protocol}}" value="{{port}}" hidden>
                    </div>
                    <div style="width: 55px">
                        <input class="uk-input" type="text" value="{{protocol}}" uk-tooltip="title: Protocol; pos: top-left; delay: 500" disabled>
                        <input class="uk-input" type="text" id="port-{{port}}-{{protocol}}-protocol" name="port-{{port}}-{{protocol}}-protocol" value="{{protocol}}" hidden>
                    </div>
                    <div style="display: inline-flex; align-items: center;">
                        <span uk-icon="icon: arrow-right"></span>
                    </div>
                    <div class="uk-width-expand">
                        <input class="uk-input" type="text" id="port-{{port}}-{{protocol}}-host-interface" name="port-{{port}}-{{protocol}}-host-interface" placeholder="Host interface (optional)" uk-tooltip="title: Host interface (optional); pos: top-left; delay: 500">
                    </div>
                    <div class="uk-width-expand">
                        <input class="uk-input" type="number" min="0" max="60999" id="port-{{port}}-{{protocol}}-host-ports" name="port-{{port}}-{{protocol}}-host-ports" placeholder="Host port" uk-tooltip="title: Host port or comma separated list of host ports; pos: top-left; delay: 500" required>
                    </div>
                </div>
                {{/ports}}
            </div>
        </div>
        {{/has_ports}}
        <hr class="uk-float-left uk-width-1-1 uk-margin-remove-top uk-margin-small-bottom">
        <div>
            <button class="uk-button uk-button-text" style="display: inline-flex; align-items: center;" type="button" onclick="confirm('Cancel and return to Protocol-Adapters?') ? window.open('/protocol-adapters','_self') : null">Cancel<span style="margin-left: 5px" uk-icon="icon: close"></span></button>
            <button class="uk-button uk-button-text uk-margin-left" style="display: inline-flex; align-items: center;" type="submit">Save<span style="margin-left: 5px" uk-icon="icon: check"></span></button>
        </div>
    </form>
</div>
