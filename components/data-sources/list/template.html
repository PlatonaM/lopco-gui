<div uk-filter="target: .js-filter">
    <ul class="uk-subnav uk-subnav-pill">
        <li>
            <a href="#">Sort by<span style="margin-left: 5px" uk-icon="icon: triangle-down"></span></a>
            <div uk-dropdown>
                <ul class="uk-nav uk-dropdown-nav">
                    <li class="uk-active" uk-filter-control="sort: data-name"><a href="#">Name</a></li>
                    <li uk-filter-control="sort: data-id"><a href="#">ID</a></li>
                    <li uk-filter-control="sort: data-type"><a href="#">Type</a></li>
                    <li uk-filter-control="sort: data-pipe"><a href="#">Pipeline</a></li>
                </ul>
            </div>
        </li>
        <li class="uk-margin-auto-left">
            <a href="/data-sources?action=new">New<span style="margin-left: 5px" uk-icon="icon: plus-circle"></span></a>
        </li>
    </ul>
    <ul class="js-filter uk-child-width-1-1 uk-child-width-1-1@m uk-grid-small" uk-grid>
        {{#ds_items}}
        <li data-id="{{id}}" data-name="{{name}}" data-type="{{type_id}}" data-pipe="{{pipeline_id}}">
            <div class="uk-card uk-card-body uk-padding-small uk-background-muted">
                <div class="uk-float-left uk-width-1-2">
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 53px">NAME:</span><span class="uk-inline uk-text-light uk-text-small">{{name}}</span>
                    </div>
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 53px">ID:</span><span class="uk-inline uk-text-light uk-text-small">{{id}}</span>
                    </div>
                </div>
                <div class="uk-float-right uk-width-1-2">
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 72px">TYPE:</span><span class="uk-inline uk-text-light uk-text-small">{{type_id}}</span>
                    </div>
                    <div>
                        <span class="uk-inline uk-text-small" style="width: 72px">PIPELINE:</span><a class="uk-inline uk-text-light uk-text-small uk-link-text" href="/pipelines/{{pipeline_id}}?action=details">{{pipeline_id}}</a>
                    </div>
                </div>
                <hr class="uk-float-left uk-width-1-1 uk-margin-small-top uk-margin-small-bottom">
                <div class="uk-float-left uk-width-1-1">
                    <a href="/data-sources/{{id}}?action=edit" class="uk-icon-link" style="margin-right: 30px" uk-icon="pencil"><span class="uk-text-small" style="margin-right: 5px">EDIT</span></a>
                    <a onclick="active_cmp.list.delete('{{id}}');" class="uk-icon-link" uk-icon="trash"><span class="uk-text-small" style="margin-right: 5px">DELETE</span></a>
                </div>
            </div>
        </li>
        {{/ds_items}}
    </ul>
</div>
